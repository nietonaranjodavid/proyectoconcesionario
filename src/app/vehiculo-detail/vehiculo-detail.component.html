<div *ngIf="vehiculo != undefined">
  <h2>{{vehiculo._modelo}} Details</h2>
  <div>
    <label
      >Modelo:
      <input
        [(ngModel)]="vehiculo._modelo"
        placeholder="{{vehiculo._modelo}}"
      />
    </label>
    <br />
    <label
      >Precio:
      <input
        #vehiculoPrecio
        [(ngModel)]="vehiculo._precio"
        placeholder="precio"
      />
    </label>
    <br />
    <label
      >Cantidad:
      <input
        #vehiculoCantidad
        [(ngModel)]="vehiculo._cantidad"
        placeholder="cantidad"
      />
    </label>
    <br />
    <label
      >Matriculacion:
      <input
        #vehiculoMatriculacion
        [(ngModel)]="vehiculo._matriculacion"
        placeholder="matriculacion"
      />
    </label>
    <br />
    <label
      >Tipo:
      <input #vehiculoTipo [(ngModel)]="vehiculo._tipo" placeholder="tipo" />
    </label>
    <br />
    <label
      >Concesionario:
      <input
        #vehiculoSupermercado
        [(ngModel)]="vehiculo._concesionario"
        placeholder="concesionario"
      />
    </label>
  </div>
  <button (click)="goBack()">Volver</button>
  <button (click)="save(vehiculoPrecio.value)">Guardar</button>
</div>
