<h2>Mis Concesionarios</h2>

<table>
  <tr>
    <th>ID:</th>
    <th><input #concesionarioId /></th>
  </tr>
  <tr>
    <th>Nombre del Concesionario:</th>
    <th><input #concesionarioNombre /></th>
  </tr>
  <tr>
    <th>Municipio:</th>
    <th><input #concesionarioMunicipio /></th>
  </tr>
  <tr>
    <th>Dirección del Concesionario:</th>
    <th><input #concesionarioDireccion /></th>
  </tr>
  <tr>
    <th>Número de Teléfono:</th>
    <th><input #concesionarioNumtelefono /></th>
  </tr>
  <tr>
    <th colspan="2">
      <button
        (click)="add(concesionarioId.value, concesionarioNombre.value,concesionarioMunicipio.value, concesionarioDireccion.value, concesionarioNumtelefono.value);concesionarioNombre.value='';concesionarioMunicipio.value='';concesionarioDireccion.value='';concesionarioNumtelefono.value=''"
      >
        Añadir Concesionario
      </button>
    </th>
  </tr>
</table>

<br /><br />
<table class="concesionarios">
  <tr>
    <th>Nombre</th>
    <th>Municipio</th>
    <th>Dirección</th>
    <th>Número Teléfono</th>
    <th>ID</th>
  </tr>
  <tr *ngFor="let concesionario of concesionarios">
    <th>
      <a routerLink="/detail2/{{concesionario._nombre}}"> {{concesionario._nombre}} </a>
    </th>
    <th>{{concesionario._municipio}}</th>
    <th>{{concesionario._direccion}}</th>
    <th>{{concesionario._numtelefono}}</th>
    <th>{{concesionario._id}}</th>
    <th>
      <button class="delete" title="delete concesionario" (click)="delete(concesionario)">
        x
      </button>
    </th>
  </tr>
</table>
